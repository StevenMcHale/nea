{% extends 'main/main.html' %}

{% block content %}

{% load crispy_forms_tags %}
<br>

<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
            <h3>Register Parent</h3>

            <form method="POST" action="">
                {% csrf_token %}
                {{form|crispy}}

                <input class="btn btn-sm btn-success" type="submit" name="Create User Parent">
            </form>

            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}

            {{form.errors}}
        </div>
    </div>
</div>

{% endblock %}
