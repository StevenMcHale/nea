{% extends 'main/main.html' %}

{% block content %}

<br>

<div class="row">
	<div class="col-md">
		<h5>PARENT INFO:</h5>
        <hr>
		<div class="card card-body">
			<h5>Name: {{parent.name}}</h5>
			<hr>
            <p>Email: {{parent.email}}</p>

		</div>
	</div>

    <div class="col-md">
		<h5>STUDENTS:</h5>
        <hr>
        <div class="card card-body" style="height: 300px; overflow-y: auto;">

            <table class="table table-sm">
                <tr>

                    <th>Student Name</th>

                </tr>

                {% for student in students %}
                    <tr>
                        <td>{{student.name}}</td>

                    </tr>

                {% endfor %}
                    
            </table>
        </div>
		
	</div>
</div>

{% endblock %}
