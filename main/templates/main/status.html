<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" style="background-color: #002A5A;">
			  	<div class="card-header">
			  		<h5 style="color: #ffcc00;" class="card-title">Total Bookings</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 style="color: #ffcc00;" class="card-title">{{total_bookings}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" style="background-color: #002A5A;">
			  	<div class="card-header">
			  		<h5 style="color: #ffcc00;" class="card-title">Complete Bookings</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 style="color: #ffcc00;" class="card-title">{{complete}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" style="background-color: #002A5A;">
			  	<div class="card-header">
			  		<h5 style="color: #ffcc00;" class="card-title">Pending Bookings</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 style="color: #ffcc00;" class="card-title">{{pending}}</h3>
			  	</div>
			</div>
		</div>
